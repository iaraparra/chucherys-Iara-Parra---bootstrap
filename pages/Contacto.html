<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Chuchery's</title>
    <link rel="stylesheet" href="../assets/css/styleContacto.css">
    <link rel="shortcut icon" href="../assets/media/img/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/934db81f44.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="logo">
        <img src="../assets/media/img/logo 300px x 200px-01.png" alt="logo" class="logo__imagen">
    </div>

    <div class="col-xs-12 col-md-12 col-lg-12">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./NuestroLocal.html">Nuestro Local</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </div>

    <h1 class="titulo">Contactenos</h1>

    <p>Seleccione el motivo de su consulta</p>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
         Comentario/Consulta
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Calidad del Produto/atencion
        </label>
    </div>

    <form class="row g-3 needs-validation justify-content-center" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="validationCustom02" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Mail</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Mensaje</label>
            <input type="text" class="form-control" id="validationCustom03" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom04" class="form-label">Desea recibir notificaciones</label>
            <select class="form-select" id="validationCustom04" required>
                <option value="SI">Si</option>
                <option value="NO">No</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Acepto los terminos y condiciones
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>

            <button class="btn btn-primary" type="reset">Borrar Contenido</button>
        </div>
    </form>


    <footer>
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="text-muted">Chuchery's Regaleria</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex px-3">
                <a href="https://www.instagram.com/chucherys/?hl=en"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100063470593013"><i
                        class="fa-brands fa-facebook"></i></a>
            </ul>
        </div>

        <div class="botonFooter">
            <a href="#TOP"><input type="button" value="TOP" class="footer__boton"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
